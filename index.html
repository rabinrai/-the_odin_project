<!DOCTYPE html>
<html>
<head>
	<title>Google homepage</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav>
		<div class="right-nav">
			<div>
				<ul>
					<li><a href="mail.google.com">Gmail</a></li>
					<li><a href="#">Images</a></li>
					<li class="menu"><a href="#"><img src="img/grid_menu.png" alt=""></a></li>
					<li class="sign-in"><a href="mail.google.com">Sign in</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="logo">
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="92" width="272">
	</div>
	<div class="search-bar">
		<input class="text-field" type="text" title="Search" value="">
		<div class="mice">
			<span><img src="img/googlemic_color_24dp.png" alt=""></span>
		</div>
	</div>
	<div class="below-search">
		<center>
			<input value="Google Search" aria-label="Google Search" name="btnK" type="submit"> 
			<input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit">  
		</center>
	</div>
	<div class="footer">
		<div class="upper-footer">
			<span>Nepal</span>
		</div>
		<div class="main-footer">
			<span class="pull-left">
				<a href="#">Advertising</a>
				<a href="#">Business</a>
				<a href="#">About</a>
			</span>
			<span class="pull-right">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Settings</a>
			</span>
		</div>
	</div>
</body>
</html>
